<div class="start-page">
    <h1>{{title}}</h1>
    <form>
      <img src="../favicon.ico" alt="tetris icon">
      <input name="name" type="text" [(ngModel)]="name" placeholder="Your name" (input)="checkInputs()">
      <input name="email" [(ngModel)]="email" placeholder="Your email" (input)="checkInputs()">
      <p>{{errorMessage}}</p>
      <input type="button" value="START" (click)="submit()" [disabled]="isButtonDisabled">
    </form>
  </div>
