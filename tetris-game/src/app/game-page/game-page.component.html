<div class="game-page">
    <app-score-display
      [userName]="userName"
      [score]="score"
      [seconds]="time.seconds"
      [minutes]="time.minutes"
      [hours]="time.hours"
    ></app-score-display>
    <app-tetris-panel (lineCleared)="onLineCleared($event)" (updateTimer)="updateTime($event)"></app-tetris-panel>
    <app-user-action-history></app-user-action-history>
  </div>
  <button class="btn-back-to-menu" (click)="changePage()">MENU</button>
