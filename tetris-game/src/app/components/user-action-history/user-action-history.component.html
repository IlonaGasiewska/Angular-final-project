<h3>GAME HISTORY:</h3>
<form [formGroup]="userActionForm">
  <label for="selectedAction">Show actions: </label>
  <select id="selectedAction" name="selectedAction" formControlName="selectedAction">
    <option value="All">All</option>
    <option value="Button Left">Button Left</option>
    <option value="Button Right">Button Right</option>
    <option value="Rotate">Rotate</option>
    <option value="Down">Down</option>
    <option value="Drop">Drop</option>
    <option value="Pause">Pause</option>
    <option value="Start">Start</option>
    <option value="Line Cleared">Line Cleared</option>
  </select>
  <label for="selectedSorting">Sort by:
    <input type="radio" name="selectedSorting" id="first" formControlName="selectedSorting" value="First" checked>First
    <input type="radio" name="selectedSorting" id="last" formControlName="selectedSorting" value="Last">Last
  </label>
</form>
<ul>
  <li *ngFor="let action of filteredActions">
    <p>{{ action.action }}</p>
    <p class="action-time">{{ action.time.hours + 'H ' + action.time.minutes + 'M ' + action.time.seconds + 'S'}}</p>
  </li>
</ul>
